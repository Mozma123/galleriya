<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Galleriya</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Image Galleriya</h1>
    <div class="image-gallery">
        <img src="./images/1.jpg" alt="Image 1" onclick="openLightbox(0)">
        <img src="./images/2.jpg" alt="Image 2" onclick="openLightbox(1)">
        <img src="./images/3.jpg" alt="Image 3" onclick="openLightbox(2)">
        <img src="./images/4.jpg" alt="Image 4" onclick="openLightbox(3)">
    </div>
    <div class="image-gallery image-gallery2">
        <img src="./images/5.jpg" alt="Image 5" onclick="openLightbox(4)">
        <img src="./images/6.jpg" alt="Image 6" onclick="openLightbox(5)">
        <img src="./images/7.jpg" alt="Image 7" onclick="openLightbox(6)">
        <img src="./images/8.jpg" alt="Image 8" onclick="openLightbox(7)">
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img class="lightbox-content" id="lightboxImage">
        <a class="prev" onclick="changeImage(-1)">&#10094;</a>
        <a class="next" onclick="changeImage(1)">&#10095;</a>
    </div>
    <script src="./script.js"></script>
</body>
</html>
